  <body class="relative">
    <div
      class="p-4 container mx-auto h-screen flex flex-col w-full max-w-desktop"
    >
      <h1 class="font-bold font-poppins text-2xl text-center">
        To Do List App
      </h1>

      <!-- search container -->
      <div
        class="search-container flex flex-col items-center justify-center mt-4"
      >
        <form autocomplete="off" class="max-w-md w-full">
          <label
            class="input input-bordered flex items-center gap-2 rounded-md max-w-md w-full"
          >
            <input
              type="text"
              class="grow placeholder:text-black"
              placeholder="Search"
              id="search-input"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </form>
      </div>

      <!-- main -->
      <main class="flex flex-col items-center mt-6" id="main">
        <!-- button to add new  -->
        <div class="w-full flex items-center justify-center">
          <button class="btn btn-wide mt-4 max-w-md w-full" id="add-task">
            <img
              src="/assets/icons/add_32dp_UNDEFINED_FILL0_wght400_GRAD0_opsz40.svg"
              alt=""
            />
            <p>New To-Do List</p>
          </button>
        </div>

        <div class="flex w-full items-center mt-4 justify-between max-w-md">
          <!-- select all button -->
          <div class="flex flex-row gap-x-2 items-center">
            <input type="checkbox" id="select-all" class="checkbox" />
            <label for="select-all">Select All</label>
          </div>
          <!-- delete button -->
          <button class="btn btn-square btn-outline" id="delete-all">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              stroke="currentColor"
              class="bi bi-trash-fill hover:fill-current hover:stroke-current"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"
              />
            </svg>
          </button>
        </div>

        <!-- theme changer -->

    <!-- pop up when user enters no value -->
